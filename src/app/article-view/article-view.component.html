<div class="article-view-container">
  <div class="grid grid-rows-1 grid-cols-1 float-start">
    <button mat-button>Back To view</button>

    <mat-card *ngIf="article">
      <mat-card-header>
        <mat-card-title>{{ article().title }} </mat-card-title>
        <mat-card-subtitle>{{ article().description }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ article().description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
