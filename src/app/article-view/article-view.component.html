<div class="article-view-container">
  <div class="flex mb-5">
    <button class="float-start" mat-button (click)="backToArticleView()"><mat-icon fontIcon="arrow_back"></mat-icon> Back</button>
  </div>

  <div class="grid grid-rows-1 grid-cols-1">

    <mat-card *ngIf="article()?.title" class="article-view-card">
      <mat-card-header>
        <mat-card-title class="font-bold">{{ article()!.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p class="mt-3">{{ article()!.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
