<div class="article-list-container">
  <div class="grid grid-rows-1 grid-cols-1 gap-2">
    @for (item of articles(); track item.title) {
      <div>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button (click)="openArticle(item._id)" mat-button>Open</button>
          </mat-card-actions>
        </mat-card>
      </div>
    } @empty {
      <li> There are no items.</li>
    }
  </div>
</div>
