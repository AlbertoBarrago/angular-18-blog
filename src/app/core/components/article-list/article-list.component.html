<div class="article-list-container">
  <div class="flex flex-1 mb-4 justify-end">
    <button mat-raised-button (click)="openArticleCreate()">
      Add Article
      <mat-icon fontIcon="add"></mat-icon>
    </button>

  </div>
  <div class="grid" [ngClass]="articles().length ? 'grid-cols-3 gap-3' : 'grid-cols-1'">
    @for (item of articles(); track item.title) {
      <div>
        <mat-card>
          <mat-card-header>
            <mat-card-title class="font-bold">{{ item.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ item.content.trimEnd().slice(0, 107) + "..." }}</p>
          </mat-card-content>
          <mat-card-actions class="flex justify-between">
            <div class="justify-start">
              <button (click)="openArticle(item._id)" mat-button>
                <mat-icon class="mat-icon" fontIcon="visibility"></mat-icon>
                Open
              </button>
            </div>
            <div class=" justify-end">
              <button class="mat-mdc-button edit" (click)="editArticle(item._id)" mat-button>
                <mat-icon fontIcon="edit"></mat-icon>
                Edit
              </button>
              <button class="mat-mdc-button delete" (click)="utilService.confirmDelete(item._id)" mat-button>
                <mat-icon fontIcon="delete"></mat-icon>
                Delete
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    } @empty {
      <div class="flex flex-col justify-center items-center h-[70vh]">
        <img [ngSrc]="emptyListImagePath" alt="meme" height="180" width="327" priority="low" />
        <h1
          class="mt-4 text-4xl font-bold animate-gradient bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
          Hey Dude, nothing founded here...</h1>
      </div>
    }
  </div>
</div>
